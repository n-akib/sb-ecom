spring.application.name=sb-ecom
spring.datasource.url=jdbc:postgresql://localhost:5432/ecom_project
spring.datasource.username=chatuser
spring.datasource.password=chat@N
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Flyway will use the Spring Boot datasource settings by default
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
flyway.unknownDatabaseVersion=16
server.port=8081
